<!-- All about FORMs-->

<body>
    <form >
        <label for="username">Name:</label>
        <input type="text" placeholder="Enter text" id="username" required min="1"> <br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter password" id="password"><br>
         
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter email" id="email"><br>

        <label for="phone">Phone:</label>
        <input type="tel" placeholder="Enter phone number" id="phone"><br>

        Date: <input type="date"><br>

        <label for="url">URL:</label>
        <input type="url" placeholder="Enter URL" id="url"><br>

        <label for="number">Number:</label>
        <input type="number" placeholder="Enter Number" id="number"><br>

        <label for="file">File:</label>
        <input type="file" id="file"><br>

        <label for="color">Color:</label>
        <input type="color" id="color"><br>

        <label for="range">Range:</label>
        <input type="range" id="range"><br>

        <label for="mango">Mango</label>
        <input type="checkbox" id="mango" name="fruit" value="mango"><br>
        <label for="banana">Banana</label>
        <input type="checkbox" id="banana" name="fruit" value="banana"><br>
        <label for="apple">Apple</label>
        <input type="checkbox" id="apple" name="fruit" value="apple"><br>

        <label for="fruits">Select Fruits:</label>
        <select name="fruits" id="fruits">
            <option value="mango">Mango</option>
            <option value="banana">Banana</option>
            <option value="apple">Apple</option>
        </select><br>

        Gender : 
        <label for="male">male</label>
        <input type="radio" name="gender" value="male" id="male"></input>
                 <input type="radio" name="gender" value="female" >female</input>
                 <input type="radio" name="gender" value="none" >none</input> <br>

        <Textarea placeholder="enter text description" rows="5" cols="50"></Textarea> <br> 
          
        Button: <input type="button" value="click me"><br>

     <input type="submit" value="submit">
    </form>
